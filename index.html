<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Taking Booleans from A to B</title>
    </head>

    <body id="sfondo">

        <div id="container">
            <header>
                <!-- logo e titolo -->
                <img src="logo.png" class="logo">
                <h1>Taking Booleans from A to B</h1>
            </header>
            
            <nav>
                <!-- bottoni di navigazione -->
                <div class="navbar">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>
                </div>
            </nav>
            
            <main>
                <!-- parte principale con le tre sezioni -->
                <section class="batteria">
                    <br>
                    <input type="checkbox">
                    <strong class="monopattino">Monopattino Gino22</strong><br>
                    <span>&#8614 Via Guadalametri - a 220 metri da te</span> <br>
                    <span>Stato carica:</span>
                    <div class="mezza"></div>
                </section>

                <section class="batteria">
                    <br>
                    <input type="checkbox">
                    <strong class="monopattino">Monopattino Mike24</strong><br>
                    <span>&#8614 Via Ricciardoni - a 420 metri da te</span> <br>
                    <span>Stato carica:</span>
                    <div class=completa></div>
                </section>

                <section class="batteria">
                    <br>
                    <input type="checkbox">
                    <strong class="monopattino">Monopattino Fede154</strong><br>
                    <span>&#8614 Via Mentarini - a 490 metri da te</span> <br>
                    <span>Stato carica:</span>
                    <div class="scarica"></div>
                </section>
            </main>
        </div>


        
    </body>
</html>
